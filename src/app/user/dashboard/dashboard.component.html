<div *ngIf="profile !== null">
  <mat-card class="profile-card">
    <mat-card-header>
      <div mat-card-avatar class="profile-card-image"></div>
      <mat-card-title>{{profile.first_name}} {{profile.last_name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ profile.username }}: {{ profile.email }}
      </p>
      <p>
        Language: {{ profile.lang }} {{ profile.lang_icon }}
      </p>
    </mat-card-content>
  </mat-card>
  <mat-nav-list>
    <mat-list-item>
      <a matLine href="#">Link 1</a>
      <button mat-icon-button>
        <mat-icon>info</mat-icon>
      </button>
    </mat-list-item>
  </mat-nav-list>
</div>
