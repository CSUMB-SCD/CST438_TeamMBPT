<head></head>

<body>
  <div id="blog_posts" *ngFor="let post of blogposts">
    <div id="blog_post_container">
      <div id="blog_head">
        <p font-size="16pt">{{post.title}}</p>
        <pre font-size="8pt">{{post.user_id}}    ({{post.date}})</pre>
      </div>
      <div id="blog_body">{{post.text}}</div>
    </div>
  </div>
</body>
