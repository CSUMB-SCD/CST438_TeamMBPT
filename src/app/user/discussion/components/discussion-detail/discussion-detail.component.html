<head>
  <title>Discussion Detail Page</title>
</head>
<body>
<mat-card>
  <mat-card-header>
    <!--This is where the avatar of the user will go-->
    <div mat-card-avatar>
      <mat-icon>record_voice_over</mat-icon>
    </div>

    <mat-card-title>
      <h3>This is where discussion.title will go</h3>
    </mat-card-title>

    <mat-card-subtitle>
      This is where discussion.publisher will go
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      This is where discussion.content will go
    </p>
  </mat-card-content>

  <mat-card-actions>
    <div mat-line>
    <button mat-button>
      <mat-icon>thumb_up</mat-icon>
    </button>

    0 <!-- This is where discussion.upvotes will go -->

    <button mat-button>
      <mat-icon>thumb_down</mat-icon>
    </button>

      Views: 0 <!-- This is where discussion.views will go -->
    </div>
  </mat-card-actions>
</mat-card>
<mat-card>
  This is where the comments can go
</mat-card>
</body>
