<head>
  <title>Discussion</title>
</head>

<body>
  <h1>Discussion</h1>
  <a routerLink="/discussion/newpost"><button mat-raised-button>New Post</button></a>
  <br><br>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let card of discussionData;">
      {{card.content}}
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{card.title}}
        </mat-panel-title>
        <mat-panel-description>
          by {{card.publisher}} on {{card.created}}
        </mat-panel-description>
        <mat-icon class="card-avatar">account_circle</mat-icon>
      </mat-expansion-panel-header>
      <mat-action-row>
        <div class="card-info">{{card.upvotes}} votes {{card.view_count}} views</div>
        <a routerLink="/discussion/detail"><button mat-raised-button color="primary">Detail</button></a>
      </mat-action-row>
      </mat-expansion-panel>
  </mat-accordion>
</body>
