<head>
  <title>Discussion</title>
</head>

<body>
  <h1>Discussion</h1>
  <a routerLink="/discussion/newpost"><button mat-raised-button>New Post</button></a>
  <br><br>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let discussion of discussions;">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{discussion.title}}
        </mat-panel-title>
        <mat-panel-description>
          by {{discussion.display_name}} on {{discussion.created | date: 'MM/dd/yyyy'}}
        </mat-panel-description>
        <div>
          <mat-icon *ngIf="discussion.image === ''" class="nav-user-icon">account_circle</mat-icon>
          <div mat-card-avatar *ngIf="discussion.image !== ''"
               [style.backgroundImage]="'url('+ discussion.image + ')'" class="nav-user-icon"></div>
        </div>
      </mat-expansion-panel-header>
      <mat-action-row>
        <div class="card-info">
          <div mat-line>{{discussion.upvotes}} votes</div>
          <div mat-line>{{discussion.view_count}} views</div>
        </div>
        <a routerLink="/discussion/{{ discussion.id }}"><button mat-raised-button color="primary">Detail</button></a>
      </mat-action-row>
      </mat-expansion-panel>
  </mat-accordion>
</body>
