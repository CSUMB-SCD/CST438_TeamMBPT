<div *ngIf="submission !== null">
  <h3>
    <a routerLink="/challenge/{{submission.challenge_id}}">
      Back to the challenge
    </a>
  </h3>
  <h3>
    {{submission.id}}: {{submission.status}}
  </h3>
  <h3>
    Submission ({{submission.language.name}})
  </h3>
  <p>
    {{submission.content}}
  </p>
</div>
