<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
<div *ngIf="challenge !== null">
  <h1 class="title">
    <b>{{challenge.title}}</b>
  </h1>
  <br>
  <div [innerHTML]="challenge.content"></div>
  <br>
  <div>
    {{ challenge.publisher }}
  </div>
  <div>
    {{ challenge.created | date: 'MM/dd/yyyy' }}
  </div>
</div>
</html>
