<!DOCTYPE html>
<html>

<div *ngIf="challenge !== null">
  <h1>
    {{challenge.title}}
  </h1>
  <div [innerHTML]="challenge.content">
  <!-- <div [innerHTML]="HTML"> -->

  </div>
  <div>
    {{ challenge.publisher }}
  </div>
  <div>
    {{ challenge.created | date: 'MM/dd/yyyy' }}
  </div>
</div>
</html>
