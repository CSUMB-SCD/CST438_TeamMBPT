<head></head>

<body>
  <h1>Challenges</h1>
  <mat-accordion>
    <mat-expansion-panel *ngFor="let challenge of challengeData; let i = index">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{challenge.Name}}
        </mat-panel-title>
        <mat-panel-description>
          {{challenge.Description}}
        </mat-panel-description>
      </mat-expansion-panel-header>
    </mat-expansion-panel>
  </mat-accordion>
  <br>
  <mat-paginator [length]= "5"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</body>
