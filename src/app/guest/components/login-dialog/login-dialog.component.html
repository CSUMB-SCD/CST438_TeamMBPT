<mat-list>
  <mat-list-item>
    <mat-form-field>
      <input matInput placeholder="Username" [(ngModel)]="username" name="username">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-form-field>
      <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password">
      <mat-hint class="mat-error" align="start" *ngIf="invalid">Sign-in failed</mat-hint>
    </mat-form-field>
  </mat-list-item>
  <mat-list-item>
    <mat-dialog-actions class="btn-sign-in">
      <button mat-raised-button color="primary" (click)="signIn()">Sign In</button>
    </mat-dialog-actions>
  </mat-list-item>
</mat-list>
